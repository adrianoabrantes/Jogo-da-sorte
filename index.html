        function mostrarJogoBonus1(premio) {
            if (premio) {

                document.getElementById('placar3').style.display = 'none';
                document.getElementById('botoes').style.display = 'none';

                document.getElementById('placarBonus1').style.display = 'block';
                document.getElementById('jogoBonus1').style.display = 'block';
                document.getElementById('bonus').style.display = bonus;

            } else {
                document.getElementById('jogoPrincipal').style.display = 'block';
                document.getElementById('placar2').style.display = 'block';
                document.getElementById('placar3').style.display = 'block';
                document.getElementById('botoes').style.display = 'block';
